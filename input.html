<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/input.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./img/Green Illustrated We Respect the Elderly Poster.jpg" alt="elder protect poster" height="900px" width="30px">

        <form> 
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" name="patient-id"><br>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="0.01" placeholder="Enter weight in kg" required><br>
            
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="0.01" placeholder="Enter height in cm" required><br>
            
            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" name="medical-history" rows="5" placeholder="Enter medical history"></textarea><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    

</body>
</html>
